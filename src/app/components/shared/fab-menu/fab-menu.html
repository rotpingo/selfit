<div class="fab-container" [class.expanded]="isOpen()">
  <button class="fab-btn" [class.expanded]="isOpen()" (click)="toggle()">
    <img src="icons/vert-dots.svg" alt="vertical-dots-menu" class="fab-icon">
  </button>

  @if(isOpen()){
  <div class="fab-options">
    @for(option of options(); track option.icon){
    <button class="fab-option" (click)="onEmitAction(option.key)">
      <img [src]="option.icon" alt="icon" class="fab-icon">
    </button>
    }
  </div>
  }
</div>
