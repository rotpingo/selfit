@if(isFormOpen()){
<app-backdrop (close)="onCloseForm()" />
}

<div class="space"></div>
@for (task of tasks(); track task.id) {
<div class="task-item" [routerLink]="[task.id]">
  <h3>{{ task.title }}</h3>
</div>
}

<button class="add-task-btn" (click)="onAddForm()">+</button>

<form class="add-task-form" [formGroup]="taskForm" (ngSubmit)="onCreate()" #form>
  <h3>new Task</h3>
  <label class="form-label">task title</label>
  <input class="form-input" type="text" formControlName="title">
  <label class="form-label">task description</label>
  <textarea class="form-textarea" rows="10" formControlName="description"></textarea>
  <div class="form-btns">
    <button id="cancel-btn" type="button" (click)="onCloseForm()">cancel</button>
    <button id="create-btn" type="submit">create</button>
  </div>
</form>
