@if(isFormOpen()){
  <app-backdrop (close)="onCloseForm()" />
}

<div class="space"></div>
@for (note of notes(); track note.id) {
<div class="note-item" [routerLink]="[note.id]">
  <h3>{{ note.title }}</h3>
</div>
}

<button class="add-note-btn" (click)="onAddForm()">+</button>

<form class="add-note-form" [formGroup]="noteForm" (ngSubmit)="onSubmit()" #form>
  <h3>new Note</h3>
  <label class="form-label">note title</label>
  <input class="form-input" type="text" formControlName="title">
  <label class="form-label">note description</label>
  <textarea class="form-textarea" rows="10" formControlName="description"></textarea>
  <div class="form-btns">
    <button id="cancel-btn" type="button" (click)="onCloseForm()">cancel</button>
    <button id="create-btn" type="submit">create</button>
  </div>
</form>
